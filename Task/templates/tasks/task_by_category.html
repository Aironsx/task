{% extends 'base.html' %}
{% block content %}
  <h1>{{ celery }}</h1>
    <div class="row">
      <div class="col-sm-2">
        {% include 'includes/sidebar.html' %}
      </div>
      <div class="col-sm-8 ">
        <div class="container">
          {% for task in tasks %}
            <div class="card my-lg-4">
              <div class="card-header">
                Task name: {{ task.topic }}
              </div>
              <div class="card-body mb-2 my-lg-4 ">
                <p class="card-text">
                  {{ task.description|truncatewords:20 }}</p>

                <a href="#" class="btn btn-primary btn-dark">Done</a>
                <a href="{% url 'tasks:task' task.pk %}" class="btn btn-primary
                btn-dark">Read</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
