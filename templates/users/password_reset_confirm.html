{% extends "base.html" %}
{% block title %}Change password{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Change password</div>
        <div class="card-body">
          {% include 'includes/form.html' with button_go='reset password' my_url='users:password_reset_confirm' %}
        </div>
      </div>
    </div>
  </div>
  {% if not validlink %}
    <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Error</div>
        <div class="card-body">
          <p> Reset email may be expired</p>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
{% endblock %}
